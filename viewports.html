<title>Projeto WebGL</title>

<meta http-equiv="content-type" content="text/html; charset=ISO-8859-1">

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

<script id="shader-vs" type="x-shader/x-vertex">
    
    attribute vec3 aVertexPosition;

    attribute vec3 aVertexColor;
    
    uniform mat4 uMVMatrix;

    varying vec4 vertexColor;
    
    void main(void) {
        
        // To allow seeing the points drawn
        
        gl_PointSize = 5.0;
        
        // Just converting the (x,y,z) vertices to Homogeneous Coord.
        
        // And multiplying by the Model-View matrix
        
        gl_Position = uMVMatrix * vec4(aVertexPosition, 1.0);
        
        // Converting the RGB color value to RGBA
        
        vertexColor = vec4(aVertexColor, 1.0);
    }
</script>

<script id="shader-fs" type="x-shader/x-fragment">

    precision mediump float;
    
    varying vec4 vertexColor;
    
    void main(void) {
        
        // Using the passed vertex color
        
        gl_FragColor = vertexColor;
    }

</script>

<script type="text/javascript" src="maths.js"></script>

<script type="text/javascript" src="initShaders.js"></script>

<script type="text/javascript" src="scenes.js"></script>

</head>

<body onload="runWebGL();">

    <div class="container">
        <h1 style="text-align: center">Projeto WebGL</h1>
        <hr>
        <div style="float: left; position:absolute; left:125px; top:100px;" >
            <canvas id="viewport_1" style="border: none" width="750" height="750"></canvas>
        </div>

        <div style="text-align: center">

            <button type="button" class="btn-sm btn-dark" id="move_up">Mover cima</button><br><br>
            <button type="button" class="btn-sm btn-dark" id="move_down">Mover baixo</button><br><br>
            <button type="button" class="btn-sm btn-dark" id="scale_up">Aumentar escala</button><br><br>
            <button type="button" class="btn-sm btn-dark" id="scale_down">Diminuir escala</button><br><br>
            <button type="button" class="btn-sm btn-dark" id="XX_rotate_CW">Rodar XX Relogio</button><br><br>
            <button type="button" class="btn-sm btn-dark" id="XX_rotate_CCW">Rodar XX C_Relogio</button><br><br>
            <button type="button" class="btn-sm btn-dark" id="YY_rotate_CW">Rodar YY Relogio</button><br><br>

        </div>
    </div>
</body>
